<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				background-color: greenyellow;
				border: 1px black solid;
				/* float: left; */
			}

			/* .box1::before,
			.box1::after{
				content: '';
				display: table;
				clear: both;
			} */

			.box2 {
				position: absolute;
				left: 100px;
				top: 0;
				transform: rotateY(180deg);
			}

			.box3 {
				position: absolute;
				left: 0;
				top: 100px;
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>

		<div class="box1">
			Hello. This is a DIV element.
		</div>
		<div class="box2">
			Hello. This is a DIV element.
		</div>
		<div class="box3">
			Hello. This is a DIV element.
		</div>

	</body>
</html>
